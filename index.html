<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Peak Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .main-content {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }
        .sidebar {
            flex: 1;
            min-width: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 60vh;
            overflow-y: auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        #interval-list {
            list-style: none;
            padding: 0;
            font-size: 14px;
        }
        #interval-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .main-content, .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Audio Peak Detector</h1>
    <div class="container">
        <div class="main-content">
            <button id="toggleButton" onclick="toggleRecording()">Start</button>
            <div id="output">Press Start to begin detecting audio peaks.</div>
        </div>
        <div class="sidebar">
            <h2>Interval History</h2>
            <ul id="interval-list"></ul>
        </div>
    </div>

    <script>
        let audioContext = null;
        let analyser = null;
        let scriptProcessor = null;
        let startTime = null;
        let isRecording = false;
        const sampleRate = 44100;
        const threshold = 0.1;
        const bufferSize = 1024;
        let intervals = [];

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate });
                analyser = audioContext.createAnalyser();
                scriptProcessor = audioContext.createScriptProcessor(bufferSize, 1, 1);

                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);

                scriptProcessor.onaudioprocess = function (e) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    const volume = Math.abs(inputData.reduce((sum, val) => sum + Math.abs(val), 0) / inputData.length);

                    const outputDiv = document.getElementById('output');
                    if (volume > threshold) {
                        const currentTime = performance.now() / 1000;
                        if (startTime === null) {
                            startTime = currentTime;
                            outputDiv.textContent = 'First peak detected! Waiting for next peak...';
                        } else {
                            const timeDiff = currentTime - startTime;
                            outputDiv.textContent = `Time between peaks: ${timeDiff.toFixed(4)} seconds`;
                            intervals.push({ time: timeDiff, timestamp: new Date().toLocaleTimeString() });
                            updateIntervalList();
                            startTime = currentTime; // Set startTime to current peak for next interval
                        }
                    }
                };

                document.getElementById('toggleButton').textContent = 'Stop';
                isRecording = true;
            } catch (err) {
                document.getElementById('output').textContent = 'Error accessing microphone: ' + err.message;
            }
        }

        function stopRecording() {
            if (audioContext) {
                audioContext.close();
                audioContext = null;
                analyser = null;
                scriptProcessor = null;
                startTime = null;
                document.getElementById('toggleButton').textContent = 'Start';
                document.getElementById('output').textContent = 'Recording stopped. Press Start to begin again.';
                isRecording = false;
            }
        }

        function toggleRecording() {
            const button = document.getElementById('toggleButton');
            button.disabled = true;
            if (!isRecording) {
                startRecording().then(() => {
                    button.disabled = false;
                });
            } else {
                stopRecording();
                button.disabled = false;
            }
        }

        function updateIntervalList() {
            const intervalList = document.getElementById('interval-list');
            intervalList.innerHTML = '';
            intervals.forEach((interval, index) => {
                const li = document.createElement('li');
                li.textContent = `Interval ${index + 1} at ${interval.timestamp}: ${interval.time.toFixed(4)} seconds`;
                intervalList.appendChild(li);
            });
        }
    </script>
</body>
</html>
